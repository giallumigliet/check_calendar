<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHECK CALENDAR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CHECK CALENDAR</h1>

  <div id="calendar-wrapper">
      <div class="calendar">
        <div class="calendar-header">
          <button id="prevMonth" class="month-btn">◀</button>
          <div id="monthYear"></div>
          <button id="nextMonth" class="month-btn">▶</button>
        </div>

        <div class="weekdays">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>

        <div class="days" id="calendarDays"></div>
    </div>


    <div class="progress-wrapper">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0</div>
    </div>

  </div>
  



  <div id="day-actions" class="hidden-day-buttons">
    <button id="add-btn">+</button>
    <button id="cancel-btn">x</button>
  </div>


  <div id="button-footer">
    <button id="task-btn">TASKS</button>
    <button id="undo-btn">↺</button>
    <button id="save-btn">STATS</button>
  </div>




  <div id="overlay"></div>

  <div id="floating-panel">
    <div class="panel-header">
      <button id="modifyTask-btn">MODIFY</button>
      <button id="close-panel">CLOSE</button>
    </div>

    <div class="panel-content">
      <div id="task-list"></div>
      
      <div id="task-manager" class="task-actions">
        <button id="addTask-btn">+</button>
      </div>

      <div id="task-form" class="hidden-task-buttons">
        <div class="task-top-row">
          <input type="text" id="task-name" placeholder="Nome task">
          <div id="hue-preview"></div>
        </div>

        <div id="hue-container" class="hidden-task-buttons">
          <input type="range" id="task-hue" min="0" max="360" value="162">
        </div>
        <button id="save-task">Save</button>
        
      </div>
    </div>
  </div>


  <script type="module" src="script.js"></script>

</body>
</html>
